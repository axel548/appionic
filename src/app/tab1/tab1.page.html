<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Biografía
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>

    </ion-header>

    <ion-card>
        <img src="assets/img/foto.jpg" />
        <ion-card-header>
            <ion-card-subtitle>Biografía</ion-card-subtitle>
            <ion-card-title>Axel López</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            Axel Abel Tuchez López
            	20-C
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-item>
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label>Grado</ion-label>
            <ion-button fill="outline" slot="end">Más</ion-button>
        </ion-item>

        <ion-card-content>
            6to Computación
        </ion-card-content>
    </ion-card>

    <ion-button expand="block">Búsque más artículos</ion-button>

</ion-content>
